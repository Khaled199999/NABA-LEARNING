<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الأستاذة/ نبأ سان - لتعليم اللغة اليابانية</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#8e2de2" />
  <style>
    body {
      font-family: 'Noto Sans JP', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #fdfcfb, #e2d1c3);
      color: #2e2e2e;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-family: 'Sawarabi Mincho', serif;
      color: #8e2de2;
      font-size: 2rem;
      border-bottom: 3px double #c49b66;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    #phrase {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      min-height: 100px;
      background: #fff8f0;
      border: 2px dashed #d4af7f;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #counter {
      margin: 10px;
      font-size: 1.1rem;
      color: #7b4b20;
    }
    button {
      background: #c49b66;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #a87e4f;
    }
    .button-group {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Sawarabi+Mincho&display=swap" rel="stylesheet">
</head>
<body>
  <h1>تطبيق تعلم اللغة اليابانية 日本語学習</h1>

  <div id="counter">الجملة 0 من 100</div>
  <div id="phrase">اضغط على زر "التالي" للبدء!</div>

  <div class="button-group">
    <button id="prevBtn">⏮ السابق</button>
    <button id="repeatBtn">🔁 إعادة</button>
    <button id="nextBtn">⏭ التالي</button>
  </div>

  <script src="phrases_150_combined.js"></script>
</body>
</html>
