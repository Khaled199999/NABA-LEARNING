<!DOCTYPE html><html lang="ar" dir="rtl"><head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <title>تطبيق تعلم اليابانية</title>  <link rel="manifest" href="manifest.json" />  <meta name="theme-color" content="#1e88e5" />  <style>    body {      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;      background: #f0f4f8;      color: #333;      text-align: center;      padding: 2rem;    }    h1 {      color: #1e88e5;    }    button {      background: #1e88e5;      border: none;      color: white;      padding: 10px 20px;      margin-top: 20px;      font-size: 1.1rem;      cursor: pointer;      border-radius: 5px;    }    button:hover {      background: #1565c0;    }  </style></head><body>  <h1>مرحبا بك في تطبيق تعلم اليابانية</h1>  <p>تعلم 3 جمل يابانية يومياً بسهولة!</p>  <div id="phrase">こんにちは (كونيتشوا) - مرحباً</div>  <button onclick="nextPhrase()">الجملة التالية</button>  <script>    const phrases = [      "こんにちは (كونيتشوا) - مرحباً",      "ありがとう (أريغاتو) - شكراً",      "さようなら (سايو-نارا) - وداعاً"    ];    let index = 0;    function nextPhrase() {      index = (index + 1) % phrases.length;      document.getElementById('phrase').textContent = phrases[index];    }  </script>  <script>    if ('serviceWorker' in navigator) {      window.addEventListener('load', () => {        navigator.serviceWorker.register('service-worker.js')          .then(reg => console.log('Service Worker مسجّل'))          .catch(err => console.error('فشل التسجيل:', err));      });    }  </script></body></html>
